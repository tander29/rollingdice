    function rolldice(){
       for(let i = 0; i < 1000; i++){
        let dice1 = Math.floor(Math.random() * 6)+ 1;

    printResults()
    function printResults(){

            for(let i= 0; i < count.length; i ++){
            const div2 = document.createElement("div");
            document.body.appendChild(div2);

            let arrayNumber = document.createTextNode(i+2 + ": " + count[i]);
            div2.appendChild(arrayNumber);
            }
    }

    barGraph()
    function barGraph(){
        for(let i= 0; i < 11; i ++){
            const bar = document.createElement("div");
            document.body.appendChild(bar);
            bar.style.background = "green";
            bar.style.height = 20 + "px";
            bar.style.margin = 5 + "px";
            bar.style.paddingLeft = 2 + "px";
            bar.style.width = count[i]*2 + "px";
            let barName = document.createTextNode(i+2 + ": "+count[i]);
            bar.appendChild(barName);
        }
